{% extends "base.html" %}

{% block title %}微博 - 确认您的账号{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>您还没有确认您的账户。</h3>
    <p>
        在您访问本网站之前，您需要确认您的帐户。
        检查您的收件箱，您应该已经收到一封带有确认链接的电子邮件。
    </p>
    <p>
        需要重发另一封确认邮件吗?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
